<template>
    <lightning-card title="Related Transactions" icon-name="custom:custom1">
        <div class="slds-m-around_medium">
        <template if:true={transactions.data}>
            <lightning-datatable
                key-field="Id" 
                data={transactions.data}
                columns={columns} 
                onsave={handleSave} 
                onrowselection={getSelectedRecords}
                draft-values={draftValues} >
            </lightning-datatable>
           <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-button label="Create" 
                              variant="brand-outline"
                              onclick={createTransaction}
                              class="slds-m-left_x-small" ></lightning-button>
    
            <lightning-button label="Delete"
                              icon-name="utility:delete" 
                              variant="destructive-text" disabled={isButtonDisabled}
                              onclick={deleteTransactions} 
                              class="slds-m-left_x-small"></lightning-button>
          </div>         
        </template>
    </div> 
    </lightning-card>
</template>
